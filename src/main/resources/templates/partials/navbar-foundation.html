<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Nav Bar</title>
<body>
<div th:fragment="navbar" class="top-bar">
    <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu="true">
            <li class="menu-text">Seeking-Devs</li>
            <li>
                <a href="#">Login</a>
                <ul class="menu vertical">
                    <form th:action="@{/login}" method="post">
                        <input type="text" id="username" name="username" placeholder="Username" />
                        <input type="password" id="password" name="password" placeholder="Password"/>
                        <button type="submit" class="button">Login</button>
                    </form>
                </ul>
            </li>
            <li>
                <a href="#">Projects</a>
                <ul class="menu vertical">
                    <a th:href="@{/projects/create}">Create Project</a>
                    <a th:href="@{/dashboard}">Dashboard</a>
                </ul>
            </li>
            <li><a th:href="@{/users}">Users</a></li>
        </ul>
    </div>
    <div class="top-bar-right">
        <ul class="menu">
            <form th:action="@{/users}" th:method="post">
            <li><input type="search" placeholder="Search" name="search" /></li>
            <li><button type="submit" class="button">Search</button></li>
            </form>
        </ul>
    </div>
</div>
</body>
</html>
