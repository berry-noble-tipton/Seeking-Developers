<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header">
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>

<body>
<nav th:replace="partials/navbar :: nav"></nav>
<h1 class="page-heading text-center">Create a new Project:</h1>

<main class="container mx-auto row">
    <article class="card w-75 mx-auto col-7">
        <div class="card-body">
            <h2 class="card-title">Please enter the project details:</h2>
            <h5 class="card-title">Your ad will need a title, description, and help type needed.</h5>
            <hr>

            <form action="/where?" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id="title" name="title" class="form-control" type="text"/>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" type="text"></textarea>
                </div>

                <div class="form-group">
                    <label for="helptype">Help Type</label>
                    <select id="helptype" name="helptype" class="form-control">
                        <option value="front-end">Front-End</option>
                        <option value="back-end">Back-End</option>
                        <option value="full stack">Full Stack</option>
                    </select>
                </div>



                <input type="submit" class="btn btn-block my-2 nuts" value="Create Project"/>
            </form>
        </div>
    </article>

</main>

<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
