<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/navbar.css" />
</head>
<body>

    <nav th:fragment="nav">
        <div class="nav-wrapper">
            <a th:href="@{/}" class="brand-logo"><img src="/img/seek-devs(cropped).png" width="60" height="60" alt="logo"/></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons"></i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="nav-link-style">
                    <a th:href="@{/login}" >Login</a>
                </li>
                <li class="nav-link-style">
                    <a th:href="@{/signup}" >Sign-up</a>
                </li>
                <li class="nav-link-style">
                    <a th:href="@{/about}" >About</a>
                </li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li class="nav-link-style">
            <a th:href="@{/login}" >Login</a>
        </li>
        <li class="nav-link-style">
            <a th:href="@{/signup}" >Sign-up</a>
        </li>
        <li class="nav-link-style">
            <a th:href="@{/about}" >About</a>
        </li>
    </ul>

<script>
    $(document).ready(function(){
        $('.sidenav').sidenav();
    });
</script>

</body>
</html>
