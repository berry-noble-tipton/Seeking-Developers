<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Single Project Page</title>
    <div th:replace=" partials/header :: header" ></div>
    <link rel="stylesheet" href="../css/single-project.css" />
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>

<br />
<br />

<div class="project-container" th:each="project : ${project}">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="column-title">
                    <h1 th:text="${project.title}">Project Title:</h1>
                </div>
                <div class="column-date">
                    <h5 th:text="${project.creatingDate}">Date Created:</h5>
                </div>

            </div>
        </div>

        <ul class="list-group">
            <li class="list-group-item">Created By: <span th:text="${project.creator.username}"></span></li>
            <li class="list-group-item" id="description" th:text="${project.description}">Description:</li>
            <li class="list-group-item">Help Needed:</li>
            <li class="list-group-item">Tags:</li>
            <li class="list-group-item">Is Complete?</li>
        </ul>

    </div>
</div>


</body>
</html>
