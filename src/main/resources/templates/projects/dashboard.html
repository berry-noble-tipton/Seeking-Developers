<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header">
    <meta charset="UTF-8"/>
    <title>dashboard</title>
</head>
<body>

<nav th:replace="partials/navbar-user :: user-nav"></nav>

    <h2>Welcome to your Dahsboard!</h2>

    <div th:each="projects : ${listOfProjects}">
        <h3 th:text="${projects.title}"></h3>
        <h4 th:text="${projects.creator.username}"></h4>
        <p th:text="${projects.description}"></p>
        <h5 th:text="${projects.dev_type.title}"></h5>
        <h5 th:text="${projects.creatingDate}"></h5>
        <form th:action="@{'/projects/' + ${projects.id} + '/single-project'}" th:method="GET">
            <input type="hidden" name="idEdit" th:value="${projects.id}" />
            <button type="submit" class="btn btn-primary">View this project</button>
        </form>
    </div>

<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
