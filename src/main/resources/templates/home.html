<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="partials/header :: header" >
</th:block>
    <meta charset="UTF-8"/>
    <title>Seeking</title>
    <link rel="stylesheet" href="/css/landing-page.css"/>
</head>
<body>

    <nav th:replace="partials/navbar :: nav"></nav>

    <div>
        <h1>Welcome to Seeking Developers!</h1>
        <p>Seeking Developers is a networking site that helps connect front-end developers with back-end developers.
        </p>
    </div>

    <div class="row card rounded main-card">
        <div class="col-4 float-left shadow card-img-top">
            <img src="/img/image-placeholder.png" class="pic-card rounded" alt="projects" />
        </div>

        <div class="col-2 justify-content-end shadow card-img-top">
            <img src="/img/image-placeholder.png" class="profile-pic rounded" alt="profile" />
        </div>

        <div class="col-12 d-flex justify-content-center shadow card-img-top">
            <img src="/img/image-placeholder.png" class="dashboard-pic rounded" alt="dashboard" />
        </div>
    </div>
<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
