<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="partials/header :: header" >
</th:block>
    <link rel="stylesheet" href="/css/login.css" />
    <meta charset="UTF-8" />
    <title>Log In</title>
</head>
<body>

<nav th:replace="partials/navbar :: nav"></nav>

<form th:action="@{/login}" method="post">
    <label for="username">Username: </label>
    <input id="username" name="username" type="text" />
    <label for="password">Password: </label>
    <input id="password" name="password" type="password" />
    <input type="submit" id="submit" value="Log In" />
</form>

<br/>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100 landing-carousel-img" src="/img/imglightswide.jpg" alt="First slide" />
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 landing-carousel-img" src="/img/imgmountainswide.jpg" alt="Second slide" />
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 landing-carousel-img" src="/img/imgnaturewide.jpg" alt="Third slide" />
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 landing-carousel-img" src="/img/imgsnowwide.jpg" alt="Fourth slide" />
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
