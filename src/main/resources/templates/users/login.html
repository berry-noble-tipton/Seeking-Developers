<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="partials/header :: header" >
</th:block>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/navbar.css"/>
    <title>Log In</title>
</head>
<body>

<nav th:replace="partials/navbar :: nav"></nav>

<div class="login mx-auto" id="login-form" align="center">

    <form th:action="@{/login}" method="post" class="center">
        <div class="form-group">
            <label for="username"><b>Username</b></label>
            <input id="username" name="username" type="text" />
        </div>
        <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input id="password" name="password" type="password" />
        </div>
        <br />
        <div class="center-align">
            <button type="submit" style="color: #151e3f" class="btn btn-lg btn-block" id="submit"><b>Register Now</b></button>
        </div>
    </form>
</div>

<img src="/img/frontendvsbackend.jpg" class="images"/>

<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
