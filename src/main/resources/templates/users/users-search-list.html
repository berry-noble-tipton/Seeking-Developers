<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="partials/header :: header" >
    </th:block>
    <meta charset="UTF-8"/>
    <title>List of Users</title>
</head>
<body>

<nav th:replace="partials/navbar-user :: user-nav"></nav>

    <div class="card" th:each="user : ${users}">
        <div class="card-body">
        <h3 th:text="${user.username}">Username</h3>
        </div>
        <form th:action="@{'/users/' + ${user.id} + '/profile'}" th:method="GET">
            <input type="hidden" name="id" th:value="${user.id}" />
            <button type="submit" class="btn btn-primary">View this User's Profile</button>
        </form>
    </div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
